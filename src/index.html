      <main class="container-fluid">
          <section class="row">
              <article class="col" id="img">
                    <img src="images/mi-sazon.png" alt="Mi-Sazón">
              </article>
              <article class="col">
                  <form class="contenedor">
                      <section class="form-group">
                          <button id="register" type="button" class="btn btn-warning btn-block">Registrate</button>
                          <button id="loginGoogle" type="button" class="btn btn-danger btn-block">Iniciar sesión con Google</button>
                          <button id="loginFacebook" type="button" class="btn btn-primary btn-block">Iniciar sesión con Facebook</button>
                          <label for="email">Ingresa tu correo</label>
                          <input type="email" class="form-control" id="email" placeholder="Email...">
                      </section>
                      <section class="form-group">
                          <label for="password">Ingresa tu contraseña</label>
                          <input type="password" class="form-control" id="password" placeholder="Contraseña...">
                      </section>
                      <button id="login" type="button" class="btn btn-success btn-block">Iniciar sesión</button>
                     <!-- <button id="logout" type="button" class="btn btn-primary btn-lg btn-color">CERRAR SESIÓN</button>-->
                   </form>
              </article>
         </section>
       </main>
