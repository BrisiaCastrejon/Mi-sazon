<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Mi-Sazón</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="images/mi-sazon.ico">

  <link rel="stylesheet" href="css/main.css" />
</head>
<body>
  <main class="container">
    <section class="row">
      <article class="col-sm">
        <form class="contenedor form-login">
          <article class="col" id="img">
            <img class="form-logo" src="images/mi-sazon.png" alt="Mi-Sazón">
          </article>
          <section class="form-group">
            <button id="on_register" type="button" class="btn btn-warning btn-block form-button" data-toggle="modal" data-target="#exampleModal">Registrate</button>
            <button id="loginGoogle" type="button" class="btn btn-danger btn-block form-button">Iniciar sesión con <i class="fab fa-google-plus-square"></i></button>
            <button id="loginFacebook" type="button" class="btn btn-primary btn-block form-button">Iniciar sesión con <i class="fab fa-facebook-square"></i></button>
            <label class="form-label" for="email">Correo electrónico</label>
            <input type="email" class="form-control form-input" id="email" placeholder="carla@example.com">
          </section>
          <section class="form-group">
            <label class="form-label" for="password">Contraseña</label>
            <input type="password" class="form-control form-input" id="password" />
          </section>
          <button id="login" type="button" class="btn btn-success btn-block form-button">Iniciar sesión</button>
          <!-- <button id="logout" type="button" class="btn btn-primary btn-lg btn-color">CERRAR SESIÓN</button>-->
        </form>
      </article>
    </section>
  </main>


  <section class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <section class="modal-dialog" role="document">
          <section class="modal-content">
            <section class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Registro de nuevo usuario</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </section>
            <section class="modal-body">
              <section class="form-group">
                <label for="name">Nombre</label>
                <input id="name" placeholder="Ingresa tu Nombre" class="form-control"  type="text" />
              </section>
              <section class="form-group">
                <label for="last_name">Apellido</label>
                <input id="last_name" placeholder="Ingresa tu Apellido" class="form-control"  type="text" />
              </section>
              <section class="form-group">
                <label for="email">Email</label>
                <input id="email2" placeholder="Ingresa tu email" class="form-control"  type="text" />
              </section>
              <section class="form-group">
                <label for="password">Password</label>
                <input id="password2" placeholder="Ingresa tu contraseña" class="form-control"  type="password" />
              </section>
            </section>
            <section class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCELAR</button>
              <button id="register" onclick="registrar()" type="button" class="btn btn-primary">GUARDAR</button>
            </section>
          </section>
        </section>
      </section>
