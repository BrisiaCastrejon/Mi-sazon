                    <article class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-4">

                                    <button id="register" type="button" class="btn btn-warning btn-block">Registrarme</button>
                                    <button id="loginGoogle" type="button" class="btn btn-danger btn-block">Iniciar sesión con Google</button>
                                    <button id="loginFacebook" type="button" class="btn btn-primary btn-block">Iniciar sesión con Facebook</button>
                                    <label for="email">Ingresa tu correo</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email...">
                                </section>
                                <section class="row justify-content-center">
                                    <label for="password">Ingresa tu contraseña</label>
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña...">
                                    <button id="login" type="button" class="btn btn-success btn-block offset">Iniciar sesión</button>

                    </form>
