<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mi-Sazón</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-login">
            <figure>
              <img src="./images/logo-mi-sazon.png" alt="logo-mi-sazon" width="100%"/>
            </figure>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" type="password" />
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" name="rememberme" id="rememberme" />
              <label for="rememberme" class="form-check-label">Remember </label>
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-color">INICIAR SESIÓN</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="js/index.js" ></script>
  </body>
</html>
