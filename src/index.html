  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="form-login">
            <figure>
              <img src="./images/mi-sazon.png" alt="logo-mi-sazon" width="100%"/>
            </figure>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" placeholder="Ingresa tu email"class="form-control"  type="text" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" placeholder="Ingresa tu contraseña"class="form-control"  type="password" />
            </div>
            <div class="form-check form-check-inline">
              <input type="checkbox" class="form-check-input" name="rememberme" id="rememberme" />
              <label for="rememberme" class="form-check-label">Remember </label>
            </div>
            <button id="register" type="button" class="btn btn-primary btn-lg btn-color">REGISTRARME</button>
            <button id="logout" type="button" class="btn btn-primary btn-lg btn-color">CERRAR SESIÓN</button>
            <button id="login" type="button" class="btn btn-primary btn-lg btn-color">INICIAR SESIÓN</button>
            <button id="loginGoogle" type="button" class="btn btn-primary btn-lg btn-color">INICIAR SESIÓN CON GOOGLE</button>
            <button id="loginFacebook" type="button" class="btn btn-primary btn-lg btn-color">INICIAR SESIÓN CON FACEBOOK</button>
          </form>
        </div>
      </div>
    </div>
